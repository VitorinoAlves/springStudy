plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.cucumber:cucumber-java:7.29.0'
	implementation 'io.cucumber:cucumber-junit:7.29.0'
	implementation 'io.cucumber:cucumber-spring:7.29.0'
	implementation 'org.springframework.boot:spring-boot-starter-test:3.5.6'
	implementation 'io.rest-assured:rest-assured:5.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation ('com.github.javafaker:javafaker:1.0.2') { exclude module: 'org.yaml' }
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.26'
	runtimeOnly 'org.postgresql:postgresql'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
}

tasks.named('test') {
	useJUnitPlatform()
}
